<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EJERCICIO05 FORMULARIO</title>
</head>
<body>

<form action="" method="GET">

    <!--Nombre-->
    <label for="nombre">Nombre:</label>
    <input type="text" value="" name="nombre" id="nombre" maxlength="20" pattern="[A-Z]{5}[0-9]{3}"/>
<br/>
<br/>
    <!--Correo electrónico-->
    <label>Correo Electrónico:</label>
    <input type="email" name="email" id="email"/>
<br/>
<br/>
    <!--URL-->
    <label>URL:</label>
    <input type="url" name="URL" id="URL" placeholder="Escribe la URL de tu página Web"/>
<br/>
<br/>
    <!--Fecha-->
    <label>Fercha:</label>
    <input type="date" name="Fecha" id="Fecha"/>
<br/>
<br/>
    <!--Tiempo-->
    <label>Tiempo:</label>
    <input type="time" name="Tiempo" id="Tiempo"/>
<br/>
<br/>
    <!--Fecha y Hora-->
    <label>Fecha y Hora:</label>
    <input type="date" name="Fecha" id="Fecha"/>
    <input type="time" name="Hora" id="Hora"/>
<br/>
<br/>
    <!--Mes-->
    <label>Mes:</label>
    <input type="month" name="Mes" id="Mes"/>
<br/>
<br/>
    <!--Semana-->
    <label>Semana:</label>
    <input type="week" name="Semana" id="Semana"/>
<br/>
<br/>
    <!--Numero (min -10, max 10)-->
    <label>Numero (min -10, max 10):</label>
    <input type="number"  min="-10" max="10">
<br/>
<br/>
    <!--Teléfono-->
    <label>Teléfono:</label>
    <input type="tel" name="Teléfono" id="Teléfono">
<br/>
<br/>
    <!--Término de búsqueda-->
    <label>Término de búsqueda:</label>
    <input type="search" name="búsqueda" id="Búsqueda">
<br/>
<br/>
    <!--Color favorito-->
    <label>Color favorito:</label>
    <input type="color" name="Colores" id="Colores">
<br/>
<br/>
    <!--Enviar-->
    <input type="submit" name="Enviar" id="Enviar">




</form>



    
</body>
</html>
