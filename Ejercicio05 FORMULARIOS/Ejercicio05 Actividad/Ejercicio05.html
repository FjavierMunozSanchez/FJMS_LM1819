<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EJERCICIO05 Y 06 FORMULARIO</title>
</head>
<body>

<!--Ejercici05-->
<p>EJERCICIO05. Crea una página web que contenga un formulario con los siguientes campos de información:</p>


<form action="" method="GET" name="Formulario de prueba de HTML5" style="margin: 0">

    <table>
            <!--Nombre-->
            <tr>
                <td style="width: 150px; height: 30px">
                <label for="nombre">Nombre:</label>
                </td>
                <td>
                <input type="text" value="" name="nombre" id="nombre" maxlength="20" pattern="[A-Z]{5}[0-9]{3}" autofocus required="required">
                </td>
            </tr>

            <!--Correo electrónico-->
            <tr>
                <td style="width: 150px; height: 30px">
                <label>Correo Electrónico:</label>
                </td>
                <td>
                <input type="email" name="email" id="email" required/>
                </td>
            </tr>

            <!--URL-->
            <tr>
                <td style="width: 150px; height: 30px">
                <label>URL:</label>
                </td>
                <td>
                <input type="url" name="URL" id="URL" placeholder="Escribe la URL de tu página Web"/>
                </td>
            </tr>

            <!--Fecha-->
            <tr>
                <td style="width: 150px; height: 30px">
                <label>Fercha:</label>
                </td>
                <td>
                <input type="date" name="Fecha" id="Fecha"/>
                </td>
            </tr>

            <!--Tiempo-->
            <tr>
                <td style="width: 150px; height: 30px">
                <label>Tiempo:</label>
                </td>
                <td>
                <input type="time" name="Tiempo" id="Tiempo"/>
                </td>
            </tr>

            <!--Fecha y Hora-->
            <tr>
                <td style="width: 150px; height: 30px">
                <label>Fecha y Hora:</label>
                </td>
                <td>
                <input type="date" name="Fecha" id="Fecha"/>
                <input type="time" name="Hora" id="Hora"/>
                </td>
            </tr>

            <!--Mes-->
            <tr>
                <td style="width: 150px; height: 30px">
                <label>Mes:</label>
                </td>
                <td>
                <input type="month" name="Mes" id="Mes"/>
                </td>
            </tr>

            <!--Semana-->
            <tr>
                <td style="width: 150px; height: 30px">
                <label>Semana:</label>
                </td>
                <td>
                <input type="week" name="Semana" id="Semana"/>
                </td>
            </tr>

            <!--Numero (min -10, max 10)-->
            <tr>
                <td>
                <label>Numero (min -10, max 10):</label>
                </td>
                <td>
                <input type="number"  min="-10" max="10">
                </td>
            </tr>

            <!--Teléfono-->
            <tr>
                <td style="width: 150px; height: 30px">
                <label>Teléfono:</label>
                </td>
                <td>
                <input type="tel" name="Teléfono" id="Teléfono">
                </td>
            </tr>

             <!--Término de búsqueda-->
             <tr>
                <td style="width: 150px; height: 30px">
                <label>Término de búsqueda:</label>
                </td>
                <td>
                <input type="search" name="búsqueda" id="Búsqueda">
                </td>
            </tr>

            <!--Color favorito-->
            <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Color favorito:</label>
                    </td>
                    <td>
                    <input type="color" name="Colores" id="Colores">
                    </td>
                </tr>

            <!--Enviar-->
            <tr>
                <td style="width: 150px; height: 30px">
                <input type="submit" name="Enviar" id="Enviar" value="Enviar">
                </td>
                <td>
                </td>
            </tr>

    </table>

</form>

<br/>
<!--Ejercicio06-->
<p>EJERCICIO06. Crear un formulario, del tema que prefieras, que contenga lo siguiente: </p>
<form action="" method="GET" name="Formulario de prueba de HTML5" style="margin: 0">

        <fieldset>
            <legend>Curriculum Programador Web:</legend>
    
            <table>
                <!--Nombre-->
                <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Nombre:</label>
                    </td>
                    <td>
                    <input type="text" name="Nombre" id="Nombre" size="30">
                    </td>
                </tr>
    
                <!--DNI-->
                <tr>
                    <td style="width: 150px; height: 30px">
                    <label>DNI:</label>
                    </td>
                    <td>
                    <input type="text" name="dni" id="dni" placeholder="XXXXXXXXN" maxlength="9" pattern="[0-9]{8}[A-Z]{1}" size="30">
                    </td>
                </tr>
    
                <!--Edad-->
                <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Edad:</label>
                    </td>
                    <td>
                    <input type="number" min="0" max="100"/>
                    </td>
                </tr>
    
                <!--Fecha Nacimiento-->
                <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Fecha Nacimiento:</label>
                    </td>
                    <td>
                    <input type="date"/>
                    </td>
                </tr>
    
                <!--Daralist-->
                <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Lugar de nacimiento:</label>
                    </td>
                    <td>
                    <input list="Provincias" size="30"/>
         
                        <datalist id="Provincias">
                            <option value="Almería">
                            <option value="Cádiz">
                            <option value="Córdoba">
                            <option value="Granada">
                            <option value="Huelva">
                            <option value="Jaén">
                            <option value="Málaga">
                            <option value="Sevilla">
                        </datalist>
                    </td>
                </tr>
    
                <!--URL-->
                <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Página Web:</label>
                    </td>
                    <td>
                    <input type="url" name="URL" id="URL" placeholder="URL" size="30"/>
                    </td>
                </tr>
    
                <!--Hora-->
                <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Hora:</label>
                    </td>
                    <td>
                    <input type="time"/>
                    </td>
                </tr>
    
                <!--Fecha y Hora-->
                <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Fecha y Hora:</label>
                    </td>
                    <td>
                    <input type="datetime" size="30"/>
                    </td>
                </tr>
    
                <!--Meses-->
                <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Mes:</label>
                    </td>
                    <td>
                    <input type="month"/>
                    </td>
                </tr>
    
                <!--Cuadro de texto para hacer busquedas-->
                <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Busqueda:</label>
                    </td>
                    <td>
                    <input type="search" size="30" placeholder="Busca tu web aquí"/>
                    </td>
                </tr>
    
                 <!--Para poner el telefono-->
                 <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Télefono:</label>
                    </td>
                    <td>
                    <input type="tel" size="30"/>
                    </td>
                </tr>
    
                <!--Poner una barra deslizante-->
                <tr>
                        <td style="width: 150px; height: 30px">
                        <label>Experiencia:</label>
                        </td>
                        <td>
                        Baja<input type="range" min="1" max="100" step="2" size="30"/>Alta
                        </td>
                    </tr>
    
                <!--Poner un cuadro para elegir color-->
                <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Color favorito:</label>
                    </td>
                    <td>
                    <input type="color">
                    </td>
                </tr>
    
                <!--Caja de texto con números-->
                <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Número favorito:</label>
                    </td>
                     <td>
                    <input type="number" min="0" max="10">
                    </td>
                </tr>
    
                <!--Poner un cuadro para elegir color-->
                <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Otras habilidades:</label>
                    </td>
                    <td>
                    <textarea name="descripcion" rows="10" cols="50" maxlength="20" placeholder="Maximo 20 letras" autofocus required="required" autocomplete="on"> </textarea>
                    </td>
                </tr>
    
                <!--Subir imagen-->
                <tr>
                    <td style="width: 150px; height: 30px">
                    <label>Sube tu foto:</label>
                    </td>
                    <td>
                    <input type="file" name="archivo" value="Subir imagen"/>
                    </td>
                    </tr>
    
                    <!--Caja de Contraseña-->
                <tr>
                    <td style="width: 150px; height: 30px">
                    <label for="name">Contraseña usuario:</label>
                    </td>
                    <td>
                    <input type="password" name="pass" size="30px"/>
                    </td>
                </tr>

                <!--Enviar-->
                <tr>
                    <td style="width: 150px; height: 30px">
                    <input type="submit" name="Send"/>
                    </td>
                    <td>
                    </td>
                </tr>
    
    
            </table>
    
    
    
        </fieldset>
    
    </form>


    
</body>
</html>
