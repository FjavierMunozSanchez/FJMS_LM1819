<!DOCTYPE html>
<html>
<head>
    <!--Caracteres que admite nuestra web-->
    <meta charset="utf-8" />

    <!---->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Etiquetas META</title>

    <!--Sirver para la paginas web responsive (Para que ocupen el tamaño de la pagina completa), por ejemplo en un movil-->
    <!--initial-scale=sirve para escalar la pantalla-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <!--Añadir un recurso externo, se sulele usar para enlacar el CCS, podemos poner el CCS con el style entre las etiqueta head-->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <!--Aqui podremos incrutar el script de jaba script-->
    <script src="main.js"></script>


    <!--Meta description, Va a aparecer una descripcion de nuestra web, -->
    <meta name="descripcion" content="Esta es la descripcion de nuestra pagina web"/>

    <!--Sirve para poenr palabras claves en -->
    <meta name="keywords" content="Deportes, Futbol ,liga"/>

    <!--Permite la indexacion y rastreo de la pagina, Para darle informacion a los robots de los buscadores si no se pone nada se deja la información po defecto del content-->
    <!--noindex, nofollow: hace lo contrario-->
    <meta name="robots" content="Index, follow"/>

    <!--Para refrescar la página cada 3 segundos, La URL para que refrsque la página en otra URL-->
    <meta http-equiv="refresh" content="3; URL=http://www.google.es"/>


    <!--Sirve para cuando visitamos una web guardarla en cache, con esto hace que la cache expire y no guardar los archivos-->
    <meta http-equiv="expires" content="fri, 16 Nov 2018 23:59:59 GMT"/>

    <!--Sirve para-->
    <meta name="language" content="ES"/>

    <!--otros meta name: copyright, autor, revised (Poner la ultima vez que se cambio la pág), summary, author, generator (Es para decir con que erramietna esta hecha la Web)-->

</head>
<body>
    
</body>
</html>
