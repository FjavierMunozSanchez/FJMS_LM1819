        <a href="http://www.google.es" target="_blank" hreflang="es" rel="next" type="text/html">Google</a>

        <!--Poner Imagenas, alt es para poenr texto alternativo-->
        <!--Atributos img, width y height en HTML 5 no se usan, se usan con CSS-->
        <!--map: Regiones en la imagen-->

        <img src="carpeta/images.png" alt="Google developer" style=" width: 250px; height: 250px;" usemap="formas" ismap="ismap">
        <map name="formas" id="formas">
            <!--rect: rectangulo, circle: Circulo-->
            <area shape="rect" coords="61,20,162,99" href="http://www.google.es">
            <area shape="circle" coords="112,156,30" href="http://www.wikipedia.org">
        <!--Poly: Para dibujar y unir varios puntos-->
            <img src="carpeta/iconopc.png" alt="Google developer" style=" width: 250px; height: 250px;" usemap="formas" ismap="ismap">
            <area shape="poly" coords="104,37,165,160,41,157" href="https://www.amazon.es">
        </map>
    </body>
